<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
      <form action="">
        <label for="title">Sex of a person:</label><br>
    <label>
        <input id="mr" type="radio" name="title" value="mr">
        Mr
        <input id="mrs" type="radio" name="title" value="mrs">
        Mrs
    </label>
    
    <p>
        <label>First name</label><br>
        <input class="firstname" type="text" name="first_name">
      </p>
      <p>
        <label>Last name</label><br>
        <input class="lastname" type="text" name="last_name">
      </p>
    
      <p>
        <label>Email</label><br>
        <input class="email" type="email" name="email" placeholder="email">
      </p>
      <p>
        <label>Phone number</label><br>
        <input class="phone" type="tel" name="phone">
      </p>
      <p>
        <label>Password</label><br>
        <input class="password" type="password" name="password">
      </p>
    
        <label>Country</label><br>
        <select class="country">
          <option>Japan</option>
          <option>Spain</option>
          <option>Russian</option>
        </select>
        <p>
          <label>Birthday</label><br>
          <input class="date" type="date" name="date">
          </p>
      <input id="submit" type="submit" value="Button" />
    </form>
    </div>

<script src="/src/main.js"></script>
</body>
</html>
